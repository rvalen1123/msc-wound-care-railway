<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSC Wound Care IVR Form</title>
    <!-- Add Signature Pad library -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <style>
        :root {
            --primary: #0056b3;
            --primary-dark: #003d82;
            --secondary: #6c757d;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --white: #ffffff;
            --border-radius: 0.25rem;
            --box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --transition: all 0.2s ease-in-out;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7fa;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            background-color: var(--primary);
            color: var(--white);
            padding: 1rem 0;
            box-shadow: var(--box-shadow);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        main {
            padding: 2rem 0;
        }

        .card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .card-header {
            padding: 1rem;
            background-color: var(--light);
            border-bottom: 1px solid #dee2e6;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-footer {
            padding: 1rem;
            background-color: var(--light);
            border-top: 1px solid #dee2e6;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: var(--dark);
            background-color: var(--white);
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary);
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .multiselect {
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            padding: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .multiselect label {
            font-weight: normal;
            margin-bottom: 0.25rem;
        }

        .btn {
            display: inline-block;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: var(--border-radius);
            transition: var(--transition);
            cursor: pointer;
        }

        .btn-primary {
            color: var(--white);
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        .btn-secondary {
            color: var(--white);
            background-color: var(--secondary);
            border-color: var(--secondary);
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .tab-group {
            display: flex;
            margin-bottom: 1.5rem;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            background-color: var(--light);
            border-bottom: 3px solid transparent;
            cursor: pointer;
            transition: var(--transition);
        }

        .tab.active {
            border-bottom-color: var(--primary);
            font-weight: 500;
        }

        .tab:hover:not(.active) {
            background-color: #e9ecef;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-section {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #dee2e6;
        }

        .form-section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .form-section-title {
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #dee2e6;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-subsection {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.02);
            border-radius: var(--border-radius);
        }

        .form-subsection-title {
            margin-bottom: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -0.5rem;
            margin-left: -0.5rem;
        }

        .form-col {
            flex: 1 0 0%;
            padding-right: 0.5rem;
            padding-left: 0.5rem;
            margin-bottom: 1rem;
        }

        .form-col-full {
            flex: 0 0 100%;
            max-width: 100%;
            padding-right: 0.5rem;
            padding-left: 0.5rem;
            margin-bottom: 1rem;
        }

        .form-col-half {
            flex: 0 0 50%;
            max-width: 50%;
            padding-right: 0.5rem;
            padding-left: 0.5rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .form-col, .form-col-half {
                flex: 1 0 100%;
                max-width: 100%;
            }
        }

        .error-message {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .success-message {
            color: var(--success);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .required-indicator {
            color: var(--danger);
            margin-left: 0.2rem;
        }

        .field-description {
            font-size: 0.875rem;
            color: var(--secondary);
            margin-top: 0.25rem;
        }

        #responseContainer {
            display: none;
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            background-color: var(--light);
        }

        #responseContainer.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        #responseContainer.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 0.2rem solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-submit {
            position: relative;
        }

        .btn-submit:disabled {
            cursor: not-allowed;
            opacity: 0.65;
        }

        .btn-submit[data-loading="true"] .btn-text {
            visibility: hidden;
        }

        .btn-submit[data-loading="true"]::after {
            content: "";
            position: absolute;
            width: 1rem;
            height: 1rem;
            top: calc(50% - 0.5rem);
            left: calc(50% - 0.5rem);
            border: 0.2rem solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }

        .signature-pad-container {
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .signature-pad {
            width: 100%;
            height: 150px;
            background-color: #fff;
        }

        .signature-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.5rem;
        }

        .conditional-field {
            display: none;
        }

        .progress-container {
            margin-bottom: 2rem;
        }

        .progress-bar {
            height: 5px;
            background-color: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--secondary);
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .progress-step {
            text-align: center;
            flex: 1;
            position: relative;
        }

        .progress-step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e9ecef;
            color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .progress-step.active .progress-step-number {
            background-color: var(--primary);
            color: var(--white);
        }

        .progress-step.completed .progress-step-number {
            background-color: var(--success);
            color: var(--white);
        }

        .progress-step-label {
            font-size: 0.8rem;
            color: var(--secondary);
        }

        .progress-step.active .progress-step-label {
            color: var(--primary);
            font-weight: 500;
        }

        .progress-step-line {
            position: absolute;
            top: 15px;
            height: 2px;
            background-color: #e9ecef;
            width: 100%;
            left: -50%;
            z-index: 0;
        }

        .progress-step:first-child .progress-step-line {
            display: none;
        }

        .progress-step.completed .progress-step-line {
            background-color: var(--success);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>MSC Wound Care IVR Form</h1>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <div class="tab-group">
                        <div class="tab active" data-tab="ivr-form">Insurance Verification Request</div>
                        <div class="tab" data-tab="education-request">Product Education</div>
                    </div>
                </div>
